<header class="site-header">

  <nav class="main-nav">

  </nav>

<main class="page-content">

  <h2>Request a Booking</h2>
  <p>Tell us about your event and weâ€™ll be in touch shortly.</p>

  <form class="contact-form" action="mailto:yourbusiness@email.com" method="post" enctype="text/plain">

    <label>
      Full Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email Address
      <input type="email" name="email" required>
    </label>

    <label>
      Event Date
      <input type="date" name="event-date" required>
    </label>

    <label>
      Event Location
      <input type="text" name="location" placeholder="City, State">
    </label>

    <label>
      Package Interested In
      <select name="package">
        <option>Starter Celebration</option>
        <option>Ladies Night Glamping</option>
        <option>Hanging With the Homies</option>
        <option>Jazz Night Experience</option>
        <option>Destination Divorce</option>
        <option>Custom Package</option>
      </select>
    </label>

    <label>
      Additional Details
      <textarea name="details" rows="5"></textarea>
    </label>

    <button type="submit" class="cta-button">Send Request</button>

  </form>

</main>
